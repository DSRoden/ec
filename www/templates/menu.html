<!DOCTYPE html>
<html>
  <body class="endorsee-background-color">
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="endorsee-header">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button ng-show="signedIn" menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button ng-show="signedIn" ng-click="login()" class="button button-icon button-clear ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="menu-header">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="menu-background">
          <ion-list>
            <ion-item nav-clear="" menu-close="" href="#/endorsee/profile">Profile<span class="ion-person"></span></ion-item>
            <ion-item nav-clear="" menu-close="" href="#/endorsee/search">Search</ion-item>
            <ion-item nav-clear="" menu-close="" href="#/endorsee/browse">Browse</ion-item>
            <ion-item nav-clear="" menu-close="" href="#/endorsee/playlists">Playlists</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
